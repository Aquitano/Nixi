# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: daily
      labels:
          - dependencies
      open-pull-requests-limit: 15
      commit-message:
          prefix: fix
          prefix-development: chore
          include: scope
