<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <title>Nixi</title>
  </head>
  <body>
    <div id="app">
      <div>
        <a href="https://vitejs.dev" target="_blank">
          <img src="/vite.svg" class="logo center" alt="Vite logo" />
        </a>
        <h1 class="logo-text font-bold">nixi</h1>
        <div class="card">
          <div class="wrap-input">
            <input
              type="text"
              class="input"
              name="username"
              placeholder="Type your email"
              id="email"
            />
          </div>
          <div class="wrap-input">
            <input
              type="password"
              class="input"
              name="password"
              placeholder="Type your password"
              id="password"
            />
          </div>
          <button
            id="main-button"
            type="button"
            class="rounded-2xl bg-emerald-500 hover:bg-green-500 transition ease-in-out duration-500"
          >
            Save Article
          </button>
        </div>
        <div class="status"></div>
        <div class="absolute inset-x-0 bottom-0 h-8">
          <p class="read-the-docs">
            Built with Vite and TypeScript - <a id="logout-button">Logout</a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/website.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/supertokens.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/session.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supertokens/supertokens-web-js/bundle/thirdpartyemailpassword.js"></script>
  </body>
</html>
